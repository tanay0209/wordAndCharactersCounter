<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Word Counter</title>
</head>

<body>
    <header>
        Words and Characters Counter
    </header>
    <main>
        <div class="container">
            <textarea name="words" id="inputArea" placeholder="Enter your words here"></textarea>
        </div>
        <div class="counterContainer">
            <div class="wordCounter">
                Number of Words : <span id="wordCount">--</span>
            </div>
            <div class="characterCounter">
                Number of Characters: <span id="characterCount">--</span>
            </div>
        </div>
        <button id="resetButton">Reset Counter</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
